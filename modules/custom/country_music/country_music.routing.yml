country_music.song.list:
  path: /music/country/generate/{noun}
  defaults:
    _controller: 'Drupal\country_music\Controller\SongController::writeSong'
    _title: 'Write the next hit!'
    noun: truck
  requirements:
    _permission: 'access content'

country_music.default_form:
  path: '/admin/config/country_music/default'
  defaults:
    _form: '\Drupal\country_music\Form\DefaultForm'
    _title: 'DefaultForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

